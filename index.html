        <title>Taiwan Weather Card</title>

    <body>
        <div class="d-flex flex-column " style="height: 100vh;">
            <!--header-->
            <div class="container-fluid header px-3 py-2">
                <div class="d-flex align-items-center" >
                    <img src="images/weather-icon.jpg" alt="weather" style="width: 50px; height: 50px;"/>
                    <div class="mx-2 title"> Taiwan Weather Card </div>
                </div>
            </div>
            <!--body-->
            <div class=" container-lg d-flex flex-wrap flex-grow-1 justify-content-between" >
                <!--Card-->
                <div class="col-12 col-xl-4 order-2 order-xl-1 d-flex flex-column justify-content-center  width-xl-560 ">
                    <div class="rounded  bg-white p-2" style="border: 1px solid #d0d0d0;">
                        <!-- 天氣、溫度、縣市 -->
                        <div class="d-flex flex-wrap">
                            <div class="col-12 col-xl-6 d-flex" >
                                <div style="width: 130px;">
                                    <img src="images/sunny.svg"/>
                                </div>
                                <div style="width: 100%;">
                                    <div class="fs-5  NSTC" style="color: 795F5F;" id="county">臺中市</div>
                                    <div class="fs-1  NSTC" style="color: 795F5F;" id="T"></div>
                                    <img src="images/Rectangle28.svg"/>
                                    <div class="NSTC fs-6" id="Wx"></div>
                                </div>
                            </div>
                            <div class="col-12 col-xl-6 fs-4">
                                <div class="NSTC fs-1" style="text-align: center;" id="year"></div>
                                <div class="NSTC fs-3" style="text-align: center;" id="monthDay"></div>
                            </div>
                        </div>
